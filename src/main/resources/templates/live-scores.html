<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Scores</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Live Scores</h2>
    <table border="1">
        <thead>
        <tr>
            <th>Home Team</th>
            <th>Away Team</th>
            <th>Home Score</th>
            <th>Away Score</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="matches : ${liveScores}">
            <td th:text="${matches.homeTeam}"></td>
            <td th:text="${matches.awayTeam}"></td>
            <td th:text="${matches.homeScore}"></td>
            <td th:text="${matches.awayScore}"></td>
            <td th:text="${matches.status}"></td>
        </tr>
        </tbody>
    </table>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</div>
</body>
</html>
